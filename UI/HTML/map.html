<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <nav>
        <div class="nav-content">
            <div><img class="nav-icon" src="../images/Icons/data-analytics.png">
                <span >Analytics</span>
            </div>
            <div><img class="nav-icon" src="../images/Icons/maps.png">
                <span class="">Maps</span>
            </div>
            <div><img class="nav-icon" src="../images/Icons/setting.png">
                <span>Settings</span>
            </div>
            <div><img class="nav-icon" src="../images/Icons/log_in.png">
                <span>Log In</span>
            </div>
        </div>
    </nav>

    <label for="location" type="text">Location (City, State)</label>
    <input id="location">
    <label for="farm-name">Farm Name</label>
    <input id="farm-name" type="text">
    <button id="submit-map" onclick="submitMap()">Submit</button>

    <script>
        function submitMap() {
            let map_embed_key = 'AIzaSyAaOICRptEhBPObpkgZ9U9tOZJUppxlbYA';
            let map_uri = 'https://www.google.com/maps/embed/v1/place?key=' + map_embed_key + "&q=" + document.getElementById('farm-name').value.replace(' ', '+') + document.getElementById('location').value.replace(',', '+');
            document.getElementById('map').src = map_uri;
        }
    </script>
    <iframe
        width="600"
        height="450"
        style="border:0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAaOICRptEhBPObpkgZ9U9tOZJUppxlbYA&q=Tri+Ban+Farms,Merced+CA"
        id="map">
    </iframe>


</body>
</html>
