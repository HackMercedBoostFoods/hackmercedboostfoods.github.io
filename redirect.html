<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Redirect to the inner HTML file after page load
    window.onload = function() {
      window.location.href = __dirname + '/UI/HTML/index.html'; // Replace 'path/to/inner-page.html' with the actual path to your inner HTML file
    };
  </script>
</head>
<body>
  <!-- Optional: You can add a message here to inform users that they are being redirected -->
  <p>Redirecting to the inner page...</p>
</body>
</html>
